    <script>
        const imageGrid = document.getElementById('imageflex');
        const numImages = 54; // 图片数量
        const imgPath = 'PIC/img/'; // 图片路径（根据实际情况修改）

        for (let i = 1; i <= numImages; i++) {
            const img = document.createElement('img');
            img.src = `${imgPath}${i}.jpg`; // 图片路径及名称（根据实际情况修改）
            img.alt = `Image ${i}`;
            img.classList.add('image-item'); // 添加样式类
            imageGrid.appendChild(img);
        }
            function enlargeImage(index) {
            const images = document.querySelectorAll('.image-item');
            images.forEach((image, i) => {
                if (i !== index - 1) {
                    image.style.transform = 'scale(1)'; // 恢复其他图片的大小
                }
            });    
        }
