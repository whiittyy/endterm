    <script>
        //change img
        const smallImages = document.querySelectorAll(".img_2");
        smallImages.forEach(image => {
            image.addEventListener("click", function () {
                const clickedImageSrc = this.src;

                const mainImage = document.getElementById("zoomImg");
                mainImage.src = clickedImageSrc;
            });
        });
        //zoom in pic
        const imageContainer = document.querySelector('.image-container');
        const zoomImage = document.getElementById('zoomImg');

        const containerRect = imageContainer.getBoundingClientRect();

        let isMouseDown = false;
        let isMouseOver = false;

        imageContainer.addEventListener('mousedown', (e) => {
            isMouseDown = true;
            handleZoom(e);
        });

        document.addEventListener('mouseup', () => {
            isMouseDown = false;
            zoomImage.style.transform = 'scale(1)';
        });

        imageContainer.addEventListener('mousemove', (e) => {
            if (isMouseDown && isMouseOver) {
                handleZoom(e);
            }
        });

        imageContainer.addEventListener('mouseenter', () => {
            isMouseOver = true;
        });

        imageContainer.addEventListener('mouseleave', () => {
            isMouseOver = false;
            zoomImage.style.transform = 'scale(1)';
        });

        function handleZoom(e) {
            const x = e.clientX - containerRect.left;
            const y = e.clientY - containerRect.top;

            const imageX = (x / containerRect.width) * 100;
            const imageY = (y / containerRect.height) * 100;

            zoomImage.style.transformOrigin = `${imageX}% ${imageY}%`;
            zoomImage.style.transform = 'scale(1.5)';
        }
    </script>
